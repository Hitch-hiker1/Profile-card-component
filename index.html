<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css" >
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <img class="back-img-top" src="images/bg-pattern-top.svg">
  <img class="back-img-bottom" src="images/bg-pattern-bottom.svg">
<div class="main-container">
  <img class="img-card" src="images/bg-pattern-card.svg" alt="this is pattern card picture">
  <div class="profile-content">
  <img class="profile-img" src="images/image-victor.jpg" alt="thi is Profile picture">
  <h1 class="name"> Victor Crest  
    <span class="name-age">
      &nbsp;26 
    </span> 
  </h1>
  <p class="name-city"> London </p>
</div>
<div class="Rectangle">
</div>
<div class="profile-info-container">
  <div class="data">
    80K 
  </div>
<div class="data">
  803K
</div>
<div class="data">
  1.4K
</div>
<div class="data-name">
  Followers
</div>
<div class="data-name">
  Likes
</div>
<div class="data-name">
  Photos
</div>
</div>

</div>
</body>
</html>
